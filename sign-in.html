<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Janta-Garage</title>
    <style>
        /* Base Styling - Matches Janta-Garage theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #0F3746; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .signin-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #0F3746;
            margin-bottom: 30px;
            font-size: 28px;
        }
        /* Form Elements */
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #F8C380; /* Customer accent color on focus */
            outline: none;
        }
        /* Sign In Button - Generic style, use one of the accents */
        .submit-btn {
            width: 100%;
            background-color: #92B9AA; /* Neutral green accent */
            color: #0F3746;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #7DA493;
        }
        /* Links for forgotten password and sign-up */
        .links-container {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .links-container a {
            color: #0F3746;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .links-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Welcome Back to Janta-Garage!</h2>
        <form action="/api/login" method="POST">
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <div class="links-container">
            <a href="#">Forgot Password?</a>
            |
            <a href="index.html">Need an account? Sign Up</a>
        </div>
    </div>
</body>
</html>
