<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sign Up - Janta-Garage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0F3746; /* Matches the dark background of your welcome page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .signup-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #0F3746; /* Dark text for the title */
            margin-bottom: 30px;
            font-size: 24px;
        }
        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], 
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #F8C380; /* Light accent color on focus */
            outline: none;
        }
        /* Button Styling - Matches the customer button style */
        .submit-btn {
            width: 100%;
            background-color: #F8C380; /* Light accent color */
            color: #0F3746;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #F6B567;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #0F3746;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>üöó Customer Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="full_name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone_number">
            </div>
            <hr>
            <div class="form-group">
                <label for="vehicle_reg">Primary Vehicle Registration No. (For reminders)</label>
                <input type="text" id="vehicle_reg" name="vehicle_registration" placeholder="e.g., MH 12 AB 3456" required>
            </div>
            
            <a href="sign-in.html"><button type="submit" class="submit-btn">Create Customer Account</button></a>
        </form>
        <a href="index.html" class="back-link">‚Üê Back to Welcome</a>
    </div>
</body>
</html>
